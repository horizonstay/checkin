<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Horizon Stay – Online Check-in</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background-color: #0d1126;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }

    .container {
      max-width: 680px;
      width: 100%;
      background: rgba(255, 255, 255, 0.04);
      border-radius: 20px;
      padding: 32px 32px 30px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
    }

    /* Gradient text utility */
    .gradient-text {
      background: linear-gradient(90deg, #ed4264, #ffedbc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .brand-image {
      max-width: 400px;
      width: 100%;
      margin: 0 auto 32px;
      display: block;
    }
    
    .message {
      font-size: 0.9rem;
      line-height: 1.7;
      margin-bottom: 40px;
    }

    .checkin-btn {
      display: inline-block;
      padding: 16px 38px;
      font-size: 1.15rem;
      font-weight: 600;
      border-radius: 50px;
      text-decoration: none;
      color: #0d1126;
      background: linear-gradient(90deg, #ed4264, #ffedbc);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      box-shadow: 0 10px 30px rgba(237, 66, 100, 0.35);
    }

    .checkin-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(237, 66, 100, 0.5);
    }

   footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.3);
    }

    @media (max-width: 480px) {
      .container {
        padding: 32px 22px 40px;
      }

      .brand-image {
        max-width: 520px;
      }
      
      .message {
        font-size: 1rem;
      }
    }
  </style>
  
  <script>
    const DEFAULT_FIELDS = {
      dates: "entry.1000600160",
      guests: "entry.1939867577",
      phone: "entry.1118172997"
    };
  </script>

  <script>
    const APARTMENTS = {
      phantom3210: {
        formUrl: "https://docs.google.com/forms/d/e/1FAIpQLSdsw60m4QopzAEFRiXvnRx-5iHQ3FsXmWyo_MK3ZUqLB06d9g/viewform"
      },
    
      marina1: {
        formUrl: "https://docs.google.com/forms/d/e/FORM_ID_2/viewform"
      },
    
      reva2623: {
        formUrl: "https://docs.google.com/forms/d/e/1FAIpQLScqgcEpcUX18HvxArvgwFgM3FFFrq_Ga-9FnNzdecMtqb5jcA/viewform"
      }
    };
  </script>
  
  <script>
    function openCheckinForm() {
      const params = new URLSearchParams(window.location.search);
    
      const apt = params.get("apt");
      const dates = params.get("dates");
      const guests = params.get("guests");
      const phone = params.get("phone");
    
      if (!apt || !APARTMENTS[apt]) {
        alert("Invalid check-in link. Please contact Horizon Stay.");
        return;
      }
    
      const aptConfig = APARTMENTS[apt];
    
      // merge defaults + overrides
      const fields = {
        ...DEFAULT_FIELDS,
        ...(aptConfig.fields || {})
      };
    
      let formUrl = aptConfig.formUrl + "?usp=dialog";
    
      if (dates) formUrl += `&${fields.dates}=${encodeURIComponent(dates)}`;
      if (guests) formUrl += `&${fields.guests}=${encodeURIComponent(guests)}`;
      if (phone) formUrl += `&${fields.phone}=${encodeURIComponent(phone)}`;
    
      window.open(formUrl, "_blank");
    }
  </script>
</head>

<body>
  <div class="container">
    <!-- BRAND IMAGE -->
    <img
      src="https://imgpx.com/en/6NB4VrFdzP1R.png"
      alt="Horizon Stay"
      class="brand-image"
    />

    <!-- MESSAGE -->
    <p class="message gradient-text">
      We’re excited to have you stay with us. Please click the button below to
      complete your online check-in. It only takes a few minutes.
    </p>

    <!-- BUTTON -->
    <!-- <a
      class="checkin-btn"
      href="https://docs.google.com/forms/d/e/1FAIpQLSdsw60m4QopzAEFRiXvnRx-5iHQ3FsXmWyo_MK3ZUqLB06d9g/viewform"
      target="_blank"
    >
      Start Online Check-in
    </a> -->

    <a class="checkin-btn" href="#" onclick="openCheckinForm(); return false;">
      Start Online Check-in
    </a>

    <!-- FOOTER -->
    <footer>
      © 2025 Horizon Stay. All rights reserved.
    </footer>
  </div>
</body>
</html>
