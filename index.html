<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizon Stay - Online Check-in</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
      background-color: #f5f5f5;
    }

    header {
      width: 100%;
      height: 300px;
      background: url('https://imgpx.com/nuKol0gjlZ1S.jpg') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px 15px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #333;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      max-width: 600px;
      color: #555;
    }

    .btn {
      background-color: #007BFF;
      color: white;
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    footer {
      padding: 15px;
      font-size: 0.9rem;
      color: #777;
      background-color: #eaeaea;
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.8rem;
        height: 200px;
      }

      .btn {
        font-size: 1rem;
        padding: 12px 25px;
      }
    }
  </style>
</head>
